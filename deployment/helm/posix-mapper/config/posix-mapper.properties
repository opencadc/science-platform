# database schema
org.opencadc.posix.mapper.schema={{ .Values.postgresql.auth.schema }}

{{- with .Values.deployment.posixMapper }}

# service identity
org.opencadc.posix.mapper.resourceID={{ .resourceID }}

# ID ranges to allow some customization where administration is necessary
org.opencadc.posix.mapper.uid.start={{ .minUID }}
org.opencadc.posix.mapper.gid.start={{ .minGID }}

{{- range $index, $value := .authorizedGroups }}
org.opencadc.posix.mapper.group={{ $value }}
{{- end }}

{{- end }}
