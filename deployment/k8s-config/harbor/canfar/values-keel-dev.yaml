postgresql:
  enabled: true

  persistence:
    enabled: true
    storageClass: ""
    subPath: harbor-postgresql

  primary:
    containerSecurityContext:
      enabled: true
      runAsUser: 1001
      runAsNonRoot: true
      allowPrivilegeEscalation: false
      seccompProfile:
        type: RuntimeDefault
      capabilities:
        drop:
          - ALL
    priorityClassName: uber-user-preempt-high
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: skaha.opencadc.org/node-type
              operator: In
              values:
              - service-node
    volumes:
      - name: postgresql-extended-config
        configMap:
          name: cadc-harbor-postgresql-extended-configuration
          defaultMode: 0640
      - name: custom-init-scripts
        configMap:
          name: cadc-harbor-postgresql-init-scripts
          defaultMode: 0640

    extraVolumeMounts:
      - name: writableconf
        mountPath: /opt/bitnami/postgresql/conf
      - name: writableconfd
        mountPath: /opt/bitnami/postgresql/conf/conf.d
      - name: writabletmp
        mountPath: /opt/bitnami/postgresql/tmp
    extraVolumes:
      - name: writableconf
        emptyDir: {}
      - name: writableconfd
        emptyDir: {}
      - name: writabletmp
        emptyDir: {}

