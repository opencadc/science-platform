
logLevel: warn

externalURL: https://images-rc.canfar.net

podSecurityContext:
  fsGroup: 1001

exposureType: ingress

#***************************************************
ingress:

  core:
    hostname: images-rc.canfar.net
    annotations:
      kubernetes.io/ingress.class: traefik
      ingress.kubernetes.io/ssl-redirect: "true"
      ingress.kubernetes.io/proxy-body-size: "0"
      traefik.ingress.kubernetes.io/router.tls: "true"
      nginx.ingress.kubernetes.io/ssl-redirect: null
      nginx.ingress.kubernetes.io/proxy-body-size: null
    extraTls:
    - hosts:
        - images-rc.canfar.net
      secretName: canfar-net-cert-secret

  notary: 
    hostname: notary-rc.canfar.net
    annotations:
      kubernetes.io/ingress.class: traefik
      ingress.kubernetes.io/ssl-redirect: "true"
      ingress.kubernetes.io/proxy-body-size: "0"
      traefik.ingress.kubernetes.io/router.tls: "true"
      nginx.ingress.kubernetes.io/ssl-redirect: null
      nginx.ingress.kubernetes.io/proxy-body-size: null
    extraTls:
    - hosts:
        - notary-rc.canfar.net
      secretName: canfar-net-cert-secret

#***************************************************
notary:
  server: 
    image:
      registry: docker.io
      repository: bitnami/harbor-notary-server-archived
      tag: 2.7.1-debian-11-r6
    priorityClassName: uber-user-preempt-high
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: skaha.opencadc.org/node-type
              operator: In
              values:
              - service-node
    containerSecurityContext:
      enabled: true
      runAsNonRoot: true
      runAsGroup: 1001
      allowPrivilegeEscalation: false
      seccompProfile:
        type: RuntimeDefault
      capabilities:
        drop:
          - ALL

  signer:
    image:
      registry: docker.io
      repository: bitnami/harbor-notary-signer-archived
      tag: 2.7.1-debian-11-r6
    priorityClassName: uber-user-preempt-high
