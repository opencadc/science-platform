apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: arc-tomcat
  name: arc-tomcat
spec:
  replicas: 3
  selector:
    matchLabels:
      run: arc-tomcat
  template:
    metadata:
      creationTimestamp: null
      labels:
        run: arc-tomcat
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: nvidia.com/gpu.count
                operator: DoesNotExist
      containers:
      - name: arc-tomcat
        image: images.canfar.net/skaha-system/cavern:0.4.8
        imagePullPolicy: Always
        resources:
          requests:
            memory: "4Gi"
            cpu: "1"
          limits:
            memory: "8Gi"
            cpu: "4"
        ports:
        - containerPort: 8080
          protocol: TCP
        volumeMounts:
        - mountPath: /root/.ssl/
          name: servops-cert
          readOnly: true
        - mountPath: "/cephfs"
          name: cavern-ceph-volume
        - mountPath: "/config"
          name: config-volume
        - mountPath: /var/lib/sss/pipes
          name: sssd-dir
          readOnly: true
      securityContext:
        runAsUser: 0
      priorityClassName: uber-user-preempt-high
      serviceAccountName: skaha
      volumes:
      - name: servops-cert
        secret:
          defaultMode: 420
          secretName: servops-clientcert
      - name: cavern-ceph-volume
        cephfs:
          monitors:
          - 10.30.201.3:6789
          - 10.30.202.3:6789
          - 10.30.203.3:6789
          path: /volumes/_nogroup/054e398e-a08e-425e-9f7c-fc394362e38e
          user: keel_prod
          secretRef:
            name: cephfs-cephx-key
          readOnly: false
      - name: config-volume
        configMap:
          name: arc-config
      - name: sssd-dir
        hostPath:
          path: /var/lib/ubernetes
          type: Directory
